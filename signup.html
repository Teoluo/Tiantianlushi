	<div class="container container-small">

		<h1>注册</h1>
		<form>
			<div class="form-group">
				<label>手机</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<label>验证码</label>
				<div class="input-group">
					<input type="text" class="form-control">
					<div class="input-group-append">
						<button class="input-group-addon btn btn-default" type="button">获取验证码</button>
					</div>
					
				</div>
				
			</div>
			<div class="form-group">
				<label>用户名</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<label>密码</label>
				<input type="password" class="form-control">
			</div>
			<div class="form-group">
				<label>确认密码</label>
				<input type="password" class="form-control">
			</div>
			<div class="form-group">
				<button class="btn btn-primary btn-block" type="button">完成注册</button>
			</div>
		</form>
	</div>
